<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành với Mảng</title>
</head>
<body>
  <h1>Sample Screen</h1>
  <input type="text" id="input">
  <button type="button" onclick="addArr()">ADD</button>
  <button type="button" onclick="displayArr()">Display</button>
<div id="result"></div>
<script>
    let x=0;
    let arr=Array();
    function addArr() {
        arr[x]=parseInt(document.getElementById("input").value);
        alert("Element "+arr[x]+" Added at index "+x);
        x++;
        document.getElementById("input").value="";
    }
    function displayArr() {
        let e="<hr/>";
        for (let i=0; i<arr.length;i++){
            e+="Element "+i+"= "+arr[i]+"<br/>";
        }
        document.getElementById("result").innerHTML= e;
    }
</script>
</body>
</html>
